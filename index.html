<!DOCTYPE html>
<html ng-app="tip2-web" lang="en">
  <head>
    <title>Tip2 - in case you need one</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="description" content="Light-weight real-time (kinda) clipboard share">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons|Roboto:300,400,500,700">
    <link rel="stylesheet" href="./lib/material-design-lite/material.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="./lib/firebase/firebase.js"></script>
    <script src="./lib/moment/min/moment.min.js"></script>
    <script src="./lib/material-design-lite/material.min.js"></script>
    <script src="./lib/clipboard/dist/clipboard.min.js"></script>
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angularfire/dist/angularfire.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body ng-controller="MainCtrl as vm" class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <!-- Always shows a header, even in smaller screens.-->
  </body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row"><span class="mdl-layout-title">Tip2</span></div>
    </header>
    <button id="add" ng-click="vm.paste()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent"><i class="material-icons">add</i></button>
    <main class="mdl-layout__content">
      <div class="page-content">
        <section ng-hide="vm.copies.done" class="section--center mdl-grid mdl-grid--no-spacing section--content-center">
          <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </section>
        <section ng-repeat="copy in vm.copies | orderBy : &quot;-time&quot;" on-last-repeat class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
          <div class="mdl-card mdl-cell mdl-cell--12-col">
            <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
              <div class="section__text mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <pre id="copy_text_{{$index}}">{{copy.text}}</pre>
              </div>
            </div>
            <div class="mdl-card__actions"><a href="javascript:void(0)" data-clipboard-target="#copy_text_{{$index}}" class="mdl-button copy-button">Copy</a></div>
          </div>
        </section>
        <dialog class="mdl-dialog">
          <h4 class="mdl-dialog__title">U paste mud 7?</h4>
          <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield">
              <textarea type="text" rows="10" ng-model="vm.content" id="textarea" class="mdl-textfield__input"></textarea>
              <label for="textarea" class="mdl-textfield__label">Text lines...</label>
            </div>
          </div>
          <div class="mdl-dialog__actions">
            <button type="button" ng-click="vm.pasteAndCloseDialog()" class="mdl-button">Yeah</button>
            <button type="button" ng-click="vm.closeDialogOnly()" class="mdl-button close">Nah</button>
          </div>
        </dialog>
      </div>
      <div id="toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
    </main>
  </div>
</html>
