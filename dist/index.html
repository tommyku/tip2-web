<!DOCTYPE html>
<html ng-app="tip2-web" lang="en">
  <head>
    <title>Tip2 - in case you need one</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="description" content="Light-weight real-time (kinda) clipboard share">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons|Roboto:300,400,500,700">
    <link rel="stylesheet" href="/lib/material-design-lite/material.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <script src="/lib/firebase/firebase.js"></script>
    <script src="/lib/moment/min/moment.min.js"></script>
    <script src="/lib/material-design-lite/material.min.js"></script>
    <script src="/lib/clipboard/dist/clipboard.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angularfire/dist/angularfire.min.js"></script>
    <script src="/js/app.js"></script>
    <base href="/">
  </head>
  <body ng-controller="MainCtrl as vm" class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <!-- Always shows a header, even in smaller screens.-->
  </body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title--><span class="mdl-layout-title">Tip2</span>
        <!-- Add spacer, to align navigation to the right-->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens.-->
        <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">more_vert</i></button>
        <ul for="demo-menu-lower-right" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect">
          <li data-clipboard-text="{{vm.copyFirst()}}" class="mdl-menu__item copy-button">Quick Copy</li>
          <li disabled="" class="mdl-menu__item">Disabled</li>
        </ul>
      </div>
    </header>
    <button id="add" ng-click="vm.paste()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent"><i class="material-icons">add</i></button>
    <div class="mdl-layout__drawer"><span class="mdl-layout-title">Nothing</span>
      <nav class="mdl-navigation"><a href="" class="mdl-navigation__link">is</a><a href="" class="mdl-navigation__link">here</a><a href="" class="mdl-navigation__link">yet</a><a href="" class="mdl-navigation__link">sosad</a></nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <section ng-hide="vm.copies.done" class="section--center mdl-grid mdl-grid--no-spacing section--content-center">
          <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </section>
        <section ng-repeat="copy in vm.copies | orderBy : &quot;-time&quot;" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
          <div class="mdl-card mdl-cell mdl-cell--12-col">
            <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
              <div class="section__text mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <h5>{{vm.formatTime(copy.time)}}</h5>
                <p>{{copy.text}}</p>
              </div>
            </div>
            <div class="mdl-card__actions"><a href="" data-clipboard-text="{{copy.text}}" class="mdl-button copy-button">Copy</a></div>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"><i class="material-icons">share</i></button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</html>
